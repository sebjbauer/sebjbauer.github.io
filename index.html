<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMCB Lab Visualizations</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-items: center;
        }
        .preview-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }
        .preview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .preview-card img {
            width: 400px;
            height: 300px;
            object-fit: cover;
        }
        .preview-card h2 {
            padding: 15px;
            margin: 0;
            color: #2c3e50;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }
        .modal-content video {
            width: 100%;
            border-radius: 8px;
        }
        .modal-title {
            color: white;
            text-align: center;
            margin: 0;
            padding-bottom: 20px;
            font-size: 24px;
        }
        .close-button {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }
        .close-button:hover {
            color: #ddd;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .preview-card {
                max-width: 100%;
            }
            .preview-card img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview-card" onclick="showVideo('MessagePassing.mp4', 'Message Passing')">
            <img src="MessagePassing.jpg" alt="Message Passing Preview" width="400" height="300">
            <h2>Message Passing<br>(Click here)</h2>
        </div>
        <div class="preview-card" onclick="showVideo('SMLM_Imaging_CMCB.mp4', 'Single Molecule Localization Microscopy')">
            <img src="SMLM.jpg" alt="SMLM Preview" width="400" height="300">
            <h2>SMLM (Click here)</h2>
        </div>
    </div>

    <!-- Modal for video playback -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeVideo()">&times;</button>
            <h2 class="modal-title" id="videoTitle"></h2>
            <video id="modalVideo" autoplay loop muted playsinline>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const modal = document.getElementById('videoModal');
        const video = document.getElementById('modalVideo');
        const title = document.getElementById('videoTitle');

        function showVideo(videoSrc, videoTitle) {
            video.src = videoSrc;
            title.textContent = videoTitle;
            modal.style.display = 'flex';
            video.play();
        }

        function closeVideo() {
            modal.style.display = 'none';
            video.pause();
            video.src = '';
        }

        // Close modal when clicking outside the video
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeVideo();
            }
        });

        // Handle escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeVideo();
            }
        });
    </script>
</body>
</html>
